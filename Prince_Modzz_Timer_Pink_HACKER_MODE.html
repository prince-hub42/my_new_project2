<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prince Modzz Timer</title>
  <style>
    body {
      background: url('https://source.unsplash.com/1920x1080/?pink,gradient') no-repeat center center fixed;
      background-size: cover;
      color: #c2185b;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 36px;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #f0f, 0 0 20px #f0f, 0 0 30px #f0f, 0 0 40px #d218a3, 0 0 50px #c2185b, 0 0 60px #d218a3, 0 0 70px #f0f;
    }
    #textview1,
    #textview3 {
      font-size: 20px;
      margin: 20px auto;
      padding: 15px;
      border: 2px solid #c2185b;
      width: 80%;
      background: rgba(255, 255, 255, 0.85);
      box-shadow: 2px 2px 8px rgba(194, 24, 91, 0.2);
    }
    button {
      background-color: #d81b60;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #ad1457;
    }
  
#hackerCanvas {
    position: fixed;
    top: 0;
    left: 0;
    z-index: -1;
    background-color: #000;
}

#terminalMessages {
    font-family: monospace;
    font-size: 14px;
    color: #00ff00;
    text-align: left;
    padding: 20px;
    white-space: pre;
    z-index: 10;
    max-height: 200px;
    overflow: hidden;
}

.glitch {
    animation: flicker 0.2s infinite;
}

@keyframes flicker {
    0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        opacity: 1;
    }
    20%, 24%, 55% {
        opacity: 0.1;
    }
}

</style>
</head>
<body>
  <h1>Prince Modzz !!</h1>

  <div id="textview1">Loading...</div>
  <button onclick="generateRandomResult()">Generate Result</button>
  <div id="textview3">Result will appear here</div>

  <script>
    function updateTextView1() {
      let now = new Date();
      let hours = now.getHours();
      let minutes = now.getMinutes();
      let seconds = now.getSeconds();
      let remainingSeconds = 60 - seconds;

      let startHour = 5, startMinute = 29;
      let elapsedMinutes = (hours * 60 + minutes) - (startHour * 60 + startMinute);
      if (elapsedMinutes < 0) elapsedMinutes = 0;

      let formattedDate = now.getFullYear().toString() +
                          ("0" + (now.getMonth() + 1)).slice(-2) +
                          ("0" + now.getDate()).slice(-2);

      let periodNumber = "100001" + ("0000" + elapsedMinutes).slice(-4);
      let newTextView1Value = formattedDate + periodNumber;

      let textview1 = document.getElementById("textview1");
      if (textview1.innerText !== newTextView1Value) {
        textview1.innerText = newTextView1Value;
        lastGeneratedResult = null;
      }
    }

    setInterval(updateTextView1, 1000);

    let lastGeneratedResult = null;
    const results = ["BIG 0.1", "BIG 3.4", "SMALL 5.7", "SMALL 8.9"];

    function generateRandomResult() {
      let textview3 = document.getElementById("textview3");
      if (lastGeneratedResult === null) {
        lastGeneratedResult = results[Math.floor(Math.random() * results.length)];
      }
      textview3.innerText = lastGeneratedResult;
    }
  </script>

<canvas id="hackerCanvas"></canvas>

<div id="terminalMessages" class="glitch">
    <div id="typewriterText"></div>
</div>

<audio id="hackerSound" src="https://www.soundjay.com/button/beep-07.wav" preload="auto"></audio>

<script>
    // Matrix-style rain effect
    const canvas = document.getElementById('hackerCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const letters = "01ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function draw() {
        ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "#0F0";
        ctx.font = fontSize + "px monospace";

        for (let i = 0; i < drops.length; i++) {
            const text = letters[Math.floor(Math.random() * letters.length)];
            ctx.fillText(text, i * fontSize, drops[i] * fontSize);
            if (drops[i] * fontSize > canvas.height || Math.random() > 0.975) {
                drops[i] = 0;
            }
            drops[i]++;
        }
    }

    setInterval(draw, 50);

    window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    });

    // Typewriter terminal animation
    const terminalLines = [
        "Initializing PRINCE MODZZ Pink Mode...",
        "Loading Timer Algorithm...",
        "Decrypting Result Pattern...",
        "Success: Prediction Engine Active âœ…"
    ];
    let currentLine = 0;
    let charIndex = 0;
    const textElement = document.getElementById("typewriterText");
    const audio = document.getElementById("hackerSound");

    function typeNextChar() {
        if (currentLine < terminalLines.length) {
            audio.currentTime = 0;
            audio.play();
            textElement.innerHTML += terminalLines[currentLine][charIndex];
            charIndex++;
            if (charIndex >= terminalLines[currentLine].length) {
                textElement.innerHTML += "<br>";
                currentLine++;
                charIndex = 0;
                setTimeout(typeNextChar, 800);
            } else {
                setTimeout(typeNextChar, 50);
            }
        }
    }

    typeNextChar();
</script>

</body>
</html>
